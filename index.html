<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="root">
        <h1 class="title">Number System Calculator</h1>
        <section>
            <div class="option">
                <span>
                    <label>Convert from:</label>
                    <select id="typeFrom" onchange="reverse()">
                        <option value="10">
                            Decimal
                        </option>
                        <option value="2">
                            Binary
                        </option>
                        <option value="8">
                            Octal
                        </option>
                        <option value="16">
                            HexaDecimal
                        </option>
                    </select>
                </span>
                <span>
                    <label class="lab">Convert to:</label>
                    <select id="typeTo" onchange="update()">
                        <option value="10">
                            Decimal
                        </option>
                        <option value="2">
                            Binary
                        </option>
                        <option value="8">
                            Octal
                        </option>
                        <option value="16">
                            HexaDecimal
                        </option>
                    </select>
                </span>
                <br />
                <br />
                <span>
                    <label id="inputType">Enter {Decimal}:</label>
                    <input type="text" min="0" value="0" id="input" onkeyup="update()" />
                </span>
                <span>
                    <label id="resultType">Result {Octal}:</label>
                    <input id="res" onkeyup="reverse()" type="text" min="0" value="0" />
                </span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
